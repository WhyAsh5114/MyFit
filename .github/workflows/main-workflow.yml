name: CI Pipeline

on:
  push:
    branches:
      - main
      - v4-svelte
  pull_request:
    branches:
      - main
      - v4-svelte

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-environment
      - name: Run ESLint and Prettier Check
        run: cd apps/svelte && pnpm run lint

  playwright_tests:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:latest
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: defaultdb
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-environment

      - name: Set DATABASE_URL
        run: |
          cd apps/svelte
          echo "DATABASE_URL=postgresql://postgres:postgres@localhost:5432/defaultdb?sslmode=disable" >> .env

      - name: Initialize database schema
        run: |
          cd apps/svelte
          export DATABASE_URL="postgresql://postgres:postgres@localhost:5432/defaultdb?sslmode=disable"
          pnpm exec prisma db push
          psql "$DATABASE_URL" -f prisma/add_search_vector.sql
          pnpm exec prisma db seed
          pnpm exec prisma generate --sql

      - name: Generate AUTH_SECRET
        run: cd apps/svelte && echo "AUTH_SECRET=$(openssl rand -base64 33)" >> $GITHUB_ENV
      
      - name: Run Svelte Check
        run: cd apps/svelte && pnpm run check

      - name: Install Playwright Browsers
        run: cd apps/svelte && pnpm exec playwright install --with-deps

      - name: Run Playwright tests
        run: cd apps/svelte && pnpm exec playwright test

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: apps/svelte/playwright-report/
          retention-days: 30

    env:
      AUTH_GOOGLE_ID: ${{ secrets.AUTH_GOOGLE_ID }}
      AUTH_GOOGLE_SECRET: ${{ secrets.AUTH_GOOGLE_SECRET }}
